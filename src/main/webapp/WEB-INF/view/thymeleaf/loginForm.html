<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<form method="POST" action="/login">
    <label for="id" th:text="#{id.message}"></label>
    <input id="id" name="id" type="text" required/>
    <br/>
    <label for="password" th:text="#{password.message}"></label>
    <input id="password" name="password" type="password" required/>
    <br/>
    <button type="submit" th:text="#{login.message}"></button>
    <b th:text="${errorMsg}" style="color: red"></b>
</form>
</body>
</html>
