<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>학생 등록</title>
</head>
<body>
    <form method="POST" th:action="${#strings.isEmpty(student) ? '/student/register' : '/student/' + student.id + '/modify'}">
        <label for="id">ID</label>
        <input id="id" name="id" placeholder="abcd" type="text" th:value="${not #strings.isEmpty(student) ? student.id : ''}" th:readonly="${student != null}" required/>
        <br/>
        <label for="name">이름</label>
        <input id="name" name="name" placeholder="홍길동" type="text" th:value="${not #strings.isEmpty(student) ? student.name : ''}" required/>
        <br/>
        <label for="email">이메일</label>
        <input id="email" name="email" placeholder="abc@aaa.com" type="email" th:value="${not #strings.isEmpty(student) ? student.email : ''}" required/>
        <br/>
        <label for="score">점수</label>
        <input id="score" name="score" type="number" th:value="${not #strings.isEmpty(student) ? student.score : ''}" required/>
        <br/>
        <label for="comment">성적</label>
        <input id="comment" name="comment" type="text" th:value="${not #strings.isEmpty(student) ? student.comment : ''}" required/>
        <br/>
        <button type="submit" th:text="${#strings.isEmpty(student) ? '등록' : '수정'}"></button>
    </form>
</body>
</html>
